  <div class="page-header header-filter" data-parallax="true" style="background-image: url('assets/img/bg3.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Give & Take.</h1>
            <h3 class="title text-center"> That's what's all about.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <h2 class="title">Find that you are looking for</h2>

        <div class="mui-container">
          <button id="newDonation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="slideForm()"
            style="align-content:stretch">
            <i class="material-icons">add</i>
          </button>


          <div id="searchDiv" class="demo-card-wide mdl-card mdl-shadow--2dp" style="visibility: hidden ; display:none">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">New Donation</h2>
            </div>

            <!--  Donation Form -->
            <form id="newDonationForm" action="/api/donationItems" method="POST" autocomplete="on" enctype="application/x-www-form-urlencoded">

              <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input name="userName" id="userName" class="mdl-textfield__input" type="text" required autocomplete>
                  <label class="mdl-textfield__label" for="donationUser">Your Name</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input name="email" id="email" class="mdl-textfield__input" type="email" required autocomplete>
                  <label class="mdl-textfield__label" for="donationEmail">Your Email</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input name="donationName" id="donationName" class="mdl-textfield__input" type="text" required>
                  <label class="mdl-textfield__label" for="donationName">Name of the object to donate</label>
                </div>

                <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                  <input placeholder="Upload picture" id="fileupload" type="file" name="files[]" data-url="/upload"
                    multiple accept="image/*" maxsize="512000" required form="newDonationForm"
                    formaction="/upload" />
                  <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                    <i class="material-icons">attach_file</i><input type="file" id="uploadBtn">
                  </div>
                </div> -->

   <!-- FILE UPLOAD -->

   <form id="fileuploadform"  action="/upload" method="POST" enctype="multipart/form-data" >
                 <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input id="fileupload" type="file" name="files[]" multiple>
                </span>
                <button  type="submit" class="btn btn-primary start" form="fileuploadform">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel upload</span>
                </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
             
                <span class="fileupload-process"></span>
                <div class="col-lg-5 fileupload-progress fade">
                    <!-- The global progress bar -->
                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                    </div>
                    <!-- The extended global progress state -->
                    <div class="progress-extended">&nbsp;</div>
                </div>
              </form>

   <!-- FILE UPLOAD -->

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea name="description" id="description" class="mdl-textfield__input" type="text" rows="6" cols="45"
                  maxlength="800" minlength="50" required></textarea>
                <label class="mdl-textfield__label" for="donationDesc">Description</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea name="locationInfo" class="mdl-textfield__input" type="text" id="placeInfo" rows="4"
                  maxlength="800" minlength="50" required></textarea>
                <label class="mdl-textfield__label" for="username">Include details about the place and the person
                  holding the donation</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="address" id="pac-input" class="mdl-textfield__input" type="street-address" required>
                <label class="mdl-textfield__label" for="donationDesc">Exact Address wher donation will be available
                  for pickup</label>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button id="submitForm" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="button">Add
                  Donation</button>
              </div>
            </form>
          </div>

        </div>
        <!-- Donation Form -->

        <div class="container-fluid">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
