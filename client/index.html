<head>
  <title>Donate your travels stuff!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="assets/css/jquery.fileupload.css">
  <link rel="stylesheet" href="assets/css/jquery.fileupload-ui.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>

  <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script> -->
  <script src="assets/js/init.js"></script>
  <script src="assets/js/functions.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="assets/js/vendor/jquery.ui.widget.js"></script>
  <script src="assets/js/jquery.iframe-transport.js"></script>
  <script src="assets/js/jquery.fileupload.js"></script>
  <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
  <script src="https://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
  <!-- The Canvas to Blob plugin is included for image resizing functionality -->
  <script src="https://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
  <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
  <!-- The File Upload processing plugin -->
  <script src="assets/js/jquery.fileupload-process.js"></script>
  <!-- The File Upload image preview & resize plugin -->
  <script src="assets/js/jquery.fileupload-image.js"></script>
  <script src="assets/js/script.js"></script>

  <div class="page-header header-filter" data-parallax="true" style="background-image: url('assets/img/bg3.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Give & Take.</h1>
            <h3 class="title text-center"> That's what's all about.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <h2 class="title">Find that you are looking for</h2>

        <div class="mui-container">
          <button id="newDonation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="slideForm()"
            style="align-content:stretch">
            <i class="material-icons">add</i>
          </button>


          <div id="searchDiv" class="demo-card-wide mdl-card mdl-shadow--2dp" style="visibility: hidden ; display:none">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">New Donation</h2>
            </div>

            <!--  Donation Form -->
            <form id="newDonationForm" action="/api/donationItems" method="POST" autocomplete="on" enctype="application/x-www-form-urlencoded"></form>


            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="userName" id="userName" class="mdl-textfield__input" type="text" required autocomplete="on"
                  form="newDonationForm">
                <label class="mdl-textfield__label" for="donationUser">Your Name</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="email" id="email" class="mdl-textfield__input" type="email" required autocomplete="on"
                  form="newDonationForm">
                <label class="mdl-textfield__label" for="donationEmail">Your Email</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="donationName" id="donationName" class="mdl-textfield__input" type="text" required form="newDonationForm">
                <label class="mdl-textfield__label" for="donationName">Name of the object to donate</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea name="description" id="description" class="mdl-textfield__input" rows="6" cols="45" maxlength="800"
                  minlength="50" required form="newDonationForm"></textarea>
                <label class="mdl-textfield__label" for="donationDesc">Description</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea name="locationInfo" class="mdl-textfield__input" id="placeInfo" rows="4" maxlength="800"
                  minlength="50" required form="newDonationForm"></textarea>
                <label class="mdl-textfield__label" for="username">Include details about the place and the person
                  holding the donation</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="address" id="pac-input" class="mdl-textfield__input" type="street-address" required form="newDonationForm">
                <label class="mdl-textfield__label" for="donationDesc">Exact Address wher donation will be available
                  for pickup</label>
              </div>
              <input type="text" id="locationInput" name="location" hidden required form="newDonationForm">
              <input type="text" name="files" id="inputFiles" required form="newDonationForm" hidden>

              <form id="upload" method="post" action="/upload" enctype="multipart/form-data">
                <div id="drop">
                  Drop Here
                  <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="upl" multiple required data-method="POST" data-action="/upload" />
                </div>

                <ul class="mdl-list">
                  <!-- The file uploads will be shown here -->
                </ul>

              </form>


              <button id="submitForm" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-snackbar__action" onclick="submitNewDonation()"
                form="newDonationForm">Add
                Donation</button>


              <!-- Donation Form -->


            </div>

          </div>

          <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>


          <div class="container-fluid">
            <div id="map"></div>
          </div>
          <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name" class="title"></span><br>
            <span id="place-address"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
