<html lang="en">

<head>
  <title>Donate your traveller stuff!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link rel="stylesheet" href="styles.css">
  <link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGyddcahVezWHIm7qcfIu_H8emXH-U-zM&libraries=places&callback=initMap"></script>
  <script src="js/init.js"></script>
  <script src="js/functions.js"></script>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
 
  <div class="page-header header-filter" data-parallax="true" style="background-image: url('assets/img/bg3.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Give & Take.</h1>
            <h3 class="title text-center"> That's what's all about.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <h2 class="title">Find that you are looking for</h2>

        <div class="mui-container">
          <button id="newDonation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="slideForm()"
            style="align-content:stretch">
            <i class="material-icons">add</i>
          </button>


          <div id="searchDiv" class="demo-card-wide mdl-card mdl-shadow--2dp" style="visibility: hidden ; display:none">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">New Donation</h2>
            </div>

            <!--  Donation Form -->
            <form id="newDonationForm" action="/api/donationItems" onsubmit="submitNewDonation()" method="POST" autocomplete="on" enctype="multipart/form-data">

              <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input name="userName" id="userName" class="mdl-textfield__input" type="text" required autocomplete>
                  <label class="mdl-textfield__label" for="donationUser">Your Name</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input name="email" id="email" class="mdl-textfield__input" type="email" required autocomplete>
                  <label class="mdl-textfield__label" for="donationEmail">Your Email</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input name="donationName" id="donationName" class="mdl-textfield__input" type="text" required>
                  <label class="mdl-textfield__label" for="donationName">Name of the object to donate</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                  <input name="picture1" class="mdl-textfield__input" placeholder="Upload picture" type="file" id="uploadFile" accept="image/*" maxsize="512000"/>
                  <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                    <i class="material-icons">attach_file</i><input type="file" id="uploadBtn">
                  </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea name="description" id="description" class="mdl-textfield__input" type="text" rows="6" cols="45" maxlength="800" minlength="50" required></textarea>
                  <label class="mdl-textfield__label" for="donationDesc">Description</label>
                </div>
  
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea name="locationInfo" class="mdl-textfield__input" type="text" id="placeInfo" rows="4" maxlength="800" minlength="50" required></textarea>
                    <label class="mdl-textfield__label" for="username">Include details about the place and the person holding the donation</label>
                  </div>
                
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="address" id="pac-input" class="mdl-textfield__input" type="street-address" required>
                    <label class="mdl-textfield__label" for="donationDesc">Exact Address wher donation will be available for pickup</label>
                  </div>

                    <div class="mdl-card__actions mdl-card--border">
                      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" name="login">Add Donation</button>
                  </div>

            </form>


          </div>
         
        </div>
        <!-- Donation Form -->

        <div class="container-fluid">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li>
            <a href="https://www.creative-tim.com/">
              Creative Tim
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="material-icons">favorite</i> by
        <a href="https://www.creative-tim.com/" target="blank">Creative Tim</a> for a better web.
      </div>
    </div>
  </footer>
 
</body>

</html>
